<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
      <div id="root"></div>

  <script type="text/babel">
  
const Component=()=>{
          //console.log(props.id);
          const [number,setNumber]=React.useState(0);
          const increment =()=>setNumber(number+1);
          const decrement=()=>setNumber(number-1);
          return (
              <div>
                <h1 style={{color:"blue"}} >{number}</h1>
                <button style={{color:"red"}} onClick={increment}>Increment</button>
                <button style={{color:"red"}} onClick={decrement}>Decrement</button>
              </div>
              
          );
      };



function ListItem(props) {
 
  return <li style={{listStyleType:"none"}}>{props.value}</li>;
}

function DivList(props) {
  const numbers = props.numbers;
  const listItems = numbers.map((number,i) =>
   
    <ListItem key={i} value={number} />
  );
  return (
    <ul>
      {listItems}
    </ul>
  );
}

const Add=()=>{
   
    numbers.push(<Component />);
    console.log(numbers);
    ReactDOM.render(
  <div><DivList numbers={numbers} /><button onClick={Add}  style={{marginLeft:"90px",marginTop:"40px",color:"blue"}}>Add</button></div>,
  document.getElementById('root')
);

    };
const numbers = [<Component />];
ReactDOM.render(
  <div><DivList numbers={numbers} /><button onClick={Add} style={{marginLeft:"90px",marginTop:"40px",color:"blue"}}>Add</button></div>,document.getElementById('root')
);

  </script>
  </body>
</html>
