<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <style>
      .button{
        width: 35px;
    height: 25px;
      }
  </style>
  <body>
    <div id="root">Hello JAVASCRIPT</div>

    <script type="text/babel">
        const Square=(props)=>{
            return <button className="button" onClick={props.onClick}>{props.value}</button>
        }
        class Board extends React.Component{
            constructor(props){
                super(props)
                this.state={
                    squares:Array(9).fill(null),
                    nextplayer:true
                }
            }

            renderSquare=(i)=>{
               return (<Square value={this.state.squares[i]}  onClick={()=>this.handleClick(i) }/>
            
               );
               
            }
           
            handleClick(i){
                const squares = this.state.squares.slice();
                console.log("slice",squares)
               if (calculateWinner(squares))
               {
                   return;
               }
                squares[i]=this.state.nextplayer? "X":"O";
                this.setState({
                    squares:squares,
                    nextplayer:!this.state.nextplayer
                })
                console.log(squares)
            }
      
            render(){
                const winner=calculateWinner(this.state.squares)
                let status;
                if(winner)
                {
                   status="winner"+winner;
                }
                else{
                    status="Next player:"+(this.state.nextplayer?"X":"O")
                }
                return (

                    <div>
                    <p >{status}</p>
                    <div>
                    {this.renderSquare(0)}
                    {this.renderSquare(1)}
                    {this.renderSquare(2)}
                    </div>
                    <div>
                    {this.renderSquare(3)}
                    {this.renderSquare(4)}
                    {this.renderSquare(5)}
                    </div>
                    <div>
                    {this.renderSquare(6)}
                    {this.renderSquare(7)}
                    {this.renderSquare(8)}
                    </div>
                    </div>
                )
            }
        }
       function calculateWinner(squares){
                let lines=[
                    [0,1,2],
                    [3,4,5],
                    [6,7,8],
                    [0,4,8],
                    [2,4,6],
                    [0,3,6],
                    [1,4,7],
                    [2,5,8]
                ]
               
                for(var i=0;i<lines.length;i++)
                {
                    const[a,b,c]=lines[i]
                    if(squares[a] && squares[a]==squares[b]&& squares[a]==squares[c])
                    {
                        return squares[a]
                    }
                }
                return null;

            }
            
        ReactDOM.render(<Board />,document.getElementById("root"))
    </script>
    </body>
    </html>
